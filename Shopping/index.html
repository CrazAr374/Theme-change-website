<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website by Atharva</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Website by Atharva</div>
      <div class="theme-toggle">
        <button id="theme-btn">Change Colour of website</button>
      </div>
      <div class="cart-section">
        <a href="#" id="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <button id="cart-count">0</button>
        </a>
      </div>
      <div class="wishlist-section">
        <a href="#" id="wishlist-link">
          <i class="fas fa-heart"></i>
          <button id="wishlist-count">0</button>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="product-grid">
      <!-- Product cards will be dynamically generated here -->
    </section>
  </main>

  <footer>
    &copy; 2024 made by Atharva Rahate.
  </footer>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="shop.js"></script>
</body>
</html>
